{% extends "base/base.html" %}

{% block title %}Editar Rol{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-shield-check me-2"></i>Editar Rol</h2>
        <a href="{{ url_for('gestion_roles') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i> Volver
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Rol</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ rol.nombreRol }}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ rol.descripcion }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-2"></i> Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
