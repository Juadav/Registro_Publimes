{% extends "base/base.html" %}

{% block title %}Nuevo Rol{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-shield-plus me-2"></i>Nuevo Rol</h2>
        <a href="{{ url_for('admin.gestion_roles') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i> Volver
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <!-- Campo CSRF opcional si lo usas -->

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Rol <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n (opcional)</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ej: Rol con acceso administrativo..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-2"></i> Guardar Rol
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
