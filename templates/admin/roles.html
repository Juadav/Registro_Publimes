{% extends "base/base.html" %}

{% block title %}Gestión de Roles{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-shield-lock me-2"></i>Gestión de Roles</h2>
        <a href="{{ url_for('nuevo_rol') }}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i> Nuevo Rol
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rol in roles %}
                        <tr>
                            <td>{{ rol.nombreRol }}</td>
                            <td>{{ rol.descripcion }}</td>
                            <td>
                                <a href="{{ url_for('editar_rol', id=rol.idRol) }}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                {% if rol.idRol != 1 %}  <!-- No permitir eliminar el rol de admin -->
                                <form method="POST" action="{{ url_for('eliminar_rol', id=rol.idRol) }}" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este rol?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
