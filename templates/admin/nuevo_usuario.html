{% extends "base/base.html" %}

{% block title %}Nuevo Usuario{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-plus me-2"></i>Nuevo Usuario</h2>
        <a href="{{ url_for('gestion_usuarios') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i> Volver
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    {% for rol in roles %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="roles" id="rol{{ rol.idRol }}" value="{{ rol.idRol }}">
                        <label class="form-check-label" for="rol{{ rol.idRol }}">
                            {{ rol.nombreRol }} <small class="text-muted">{{ rol.descripcion }}</small>
                        </label>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-2"></i> Guardar Usuario
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
