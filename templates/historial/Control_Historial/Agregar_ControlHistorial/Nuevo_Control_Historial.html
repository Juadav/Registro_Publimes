{% extends "base/base.html" %}

{% block title %}Nuevo Celular (Auditor√≠a){% endblock %}

{% block content %}
<div class="container mt-4">
    <h3><i class="bi bi-plus-circle me-2"></i>Registrar Nuevo Celular</h3>
    <form method="POST">
        <div class="mb-3">
            <label>IMEI</label>
            <input type="text" class="form-control" name="imei" required>
        </div>
        <div class="mb-3">
            <label>Marca</label>
            <input type="text" class="form-control" name="marca">
        </div>
        <div class="mb-3">
            <label>Modelo</label>
            <input type="text" class="form-control" name="modelo">
        </div>
        <button type="submit" class="btn btn-success"><i class="bi bi-save me-2"></i>Guardar</button>
        <a href="{{ url_for('control_historial.lista_celulares') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
