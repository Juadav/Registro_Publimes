{% extends "base/base.html" %}

{% block title %}Control de Estados{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-tags me-2"></i>Control de Estados</h2>
    </div>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>Estados de Chips</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Chips con este estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for estado in estados %}
                        <tr>
                            <td>{{ estado.idEstado }}</td>
                            <td>
                                <span class="badge bg-{{ 'success' if estado.nombre == 'ACTIVO' else 'warning' if estado.nombre == 'INACTIVO' else 'danger' }}">
                                    {{ estado.nombre }}
                                </span>
                            </td>
                            <td>{{ estado.chips|length }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
